name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  DEVELOPER_DIR: /Applications/Xcode_13.0.app/Contents/Developer
jobs:
  build:
    name: Build    
    runs-on: macos-latest
    steps:
    - name: Prepare iOS 14.4 simulator
      run: |
       sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
       sudo ln -s /Applications/Xcode_13.0.app/Contents/Developer/Platforms/iPhoneOS.platform/Library/Developer/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 14.4.simruntime
       xcrun simctl list runtimes
       xcrun simctl create iPhone_12 "iPhone 12" "com.apple.CoreSimulator.SimRuntime.iOS-14-4"
       xcrun simctl list devices 14.4
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
    - name: Force Xcode 13
      run: sudo xcode-select -switch /Applications/Xcode_13.0.app
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: CocoaPod Install
      run: pod install
    - name: Build
      run: xcodebuild -workspace RickAndMortyFinalApp.xcworkspace -scheme RickAndMortyFinalApp -configuration Release -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12'        
